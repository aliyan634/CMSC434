<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Document</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="device">

  <iframe id="Text" class = "tabcontent" src="tab1.html" width="100%" height="85%"></iframe>
  <iframe id="LR" class="tabcontent" src="tab2.html" width="100%" height="85%"></iframe>
  <iframe id="Tokyo" class="tabcontent" src="tab3.html" width="100%" height="85%"></iframe>
  <iframe id="Oslo" class="tabcontent" src="tab4.html" width="100%" height="85%"></iframe>
  <iframe id="Madrid" class="tabcontent" src="tab5.html" width="100%" height="85%"></iframe>
  <iframe id="DC" class="tabcontent" src="tab6.html" width="100%" height="85%"></iframe>

  <div class = "buttoncontainer">
    <button class="tablink" onclick="openCity('Text', this, 'red')" id="defaultOpen">Text</button>
    <button class="tablink" onclick="openCity('LR', this, 'green')">LR</button>
    <button class="tablink" onclick="openCity('Tokyo', this, 'blue')">Tokyo</button>
    <button class="tablink" onclick="openCity('Oslo', this, 'orange')">Oslo</button>
    <button class="tablink" onclick="openCity('Madrid', this, 'pink')">Madrid</button>
    <button class="tablink" onclick="openCity('DC', this, 'black')">DC</button>
  </div>

  <script>
  function openCity(cityName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(cityName).style.display = "block";
    elmnt.style.backgroundColor = color;

  }
  // Get the element with id="defaultOpen" and click on it
  document.getElementById("defaultOpen").click();
  </script>
</div>
</body>
</html>
